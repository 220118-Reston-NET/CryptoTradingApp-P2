<section class="ml-1">
    <div class="parent-container d-flex">
        <div class="container">
            <div class="card text-black h-100" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-12 mx-auto">
                            <table class="table table-borderless cryptoTable">
                                <tbody>
                                    <tr>
                                        <td><img [src]="coin.image" class="cryptologo"/></td>
                                        <td>{{coin.name}}</td>
                                        <td>{{coin.current_price.toLocaleString()}}</td>
                                        <td [ngClass]="coin.price_change_percentage_24h > 0 ? 'cryptoGreen' : 'cryptoRed'">{{coin.price_change_24h > 0 ? '+' : ''}}{{coin.price_change_24h.toLocaleString()}}</td>
                                        <td [ngClass]="coin.price_change_percentage_24h > 0 ? 'cryptoGreen' : 'cryptoRed'">{{coin.price_change_percentage_24h > 0 ? '+' : ''}}{{convertDecimal(coin.price_change_percentage_24h)}}%</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="flex">
                                <div class="flex-item">
                                  <div style="display: block;">
                                    <canvas baseChart width="400" height="400"
                                              [data]="lineChartData"
                                              [options]="lineChartOptions"
                                              [type]="lineChartType">
                                    </canvas>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-10 col-xl-8 mx-auto">
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary btn-lg buy">Buy Market</button>
                                <button type="button" class="btn btn-primary btn-lg sell">Sell Market</button>
                            </div>
                            <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Quantity</p>
                            <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Equity</p>
                            <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Avg Cost</p>
                            <button type="button" class="btn btn-primary btn-sm me-1">Stop Loss</button>
                            <button type="button" class="btn btn-primary btn-sm">Take Profit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
